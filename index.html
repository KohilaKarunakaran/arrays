<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const names = ["Kohila", "zephyr", "Henry", "Doggo"]
        document.getElementById("demo1").innerHTML = names;
        names.push("Parrot");
        document.getElementById("demo2").innerHTML = names;
        twoItems = names.slice(0,2)
        document.getElementById("demo3").innerHTML = twoItems;

    </script>
</body>

</html>
